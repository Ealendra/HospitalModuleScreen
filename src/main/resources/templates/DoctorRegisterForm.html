<head>
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
/>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
/>
</head>
<body>
    <div class="container">
        <form action="save" method="POST">
        <h2>WELCOME TO DOCTOR REGISTER FORM</h2>
      Name:<input type="text" name="name" id="name" class="form-control" />
      Email:<input type="text" name="email" id="email" class="form-control" />
      Specialization:<input type="text" name="specialization" id="specialization" class="form-control" />
      Address:<input type="text" name="address" id="address" class="form-control" />
      Mobile:<input type="text" name="number" id="number" class="form-control" />
      Gender:<input type="radio" name="gender" id="gender1" value="Male" > Male
             <input type="radio" name="gender" id="gender2" value="FeMale" > FeMale
            <input type="radio" name="gender" id="gender3" value="Others" > Others<br>
     Note:<input type="text" name="note" id="note" class="form-control" />
     <button class="btn btn-primary">CREATE</button>
        </form>  
    </div>
   <div th:text="${message}"></div> 
</body>
</html>
