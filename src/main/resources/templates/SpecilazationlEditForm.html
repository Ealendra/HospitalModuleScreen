<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      />
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      />
    </head> 
    <body>
    <form th:action="@{/specialization/update}" method="POST" th:object="${message}">
        <h2>Welcome to Specialization Form</h2>
         ID:<input type="text" th:field="*{id}"class="form-control" readonly />
       Code:<input type="number" th:field="*{code}" id="code" class="form-control"/>
       Name:<input type="text" th:field="*{name}" id="name" class="form-control" />
       Note:<textarea  th:field="*{note}" id="note" class="form-control"></textarea> 
       <button class="btn btn-success">UPDATE</button>
    </form>
    </body>
</html>
