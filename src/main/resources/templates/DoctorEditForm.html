<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
/>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
/>
</head>
<body>
    <div class="container">
        <form th:action="@{/doctor/update}" method="POST" th:object="${dr}">
        ID:<input type="number" th:field="*{id}" id="id" class="form-control" readonly>
      Name:<input type="text" th:field="*{name}" id="name" class="form-control" />
      Email:<input type="text" th:field="*{email}" id="email" class="form-control" />
      Specialization:<input type="text" th:field="*{specialization}" id="specialization" class="form-control" />
      Address:<input type="text" th:field="*{address}" id="address" class="form-control" />
      Mobile:<input type="text" th:field="*{number}" id="number" class="form-control" />
      Gender:<input type="radio" th:field="*{gender}" id="gender1" value="Male" > Male
             <input type="radio" th:field="*{gender}" id="gender2" value="FeMale" > FeMale
            <input type="radio" th:field="*{gender}" id="gender3" value="Others" > Others<br>
     Note:<input type="text" th:field="*{note}" id="note" class="form-control" />
            <input type="submit" value="UPDATE" class="btn btn-secondary">
        </form>  
    </div> 
</body>
</html>
