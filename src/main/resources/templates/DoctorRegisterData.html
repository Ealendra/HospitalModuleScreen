<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
/>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
/>
</head>
<body>
    <div class="container">
<table class="table table-hover">
<tr class="bg-info text-center">
<th>Doctor Id</th>
<th>Doctor Name</th>
<th>Doctor Email</th>
<th>Doctor Specialization</th>
<th>Doctor Address</th>
<th>Doctor Mobile</th>
<th> Doctor Gender</th>
<th>Doctor Discription</th>
<th>Operations</th>
</tr>
<tr th:each="ob:${list}">
    <td th:text="${ob.id}"></td>
    <td th:text="${ob.name}"></td>
    <td th:text="${ob.email}"></td>
    <td th:text="${ob.specialization}"></td>
    <td th:text="${ob.address}"></td>
    <td th:text="${ob.number}"></td>
    <td th:text="${ob.gender}"></td>
    <td th:text="${ob.note}"></td>
    <td><a th:href="@{/doctor/delete(id=${ob.id})}" class="btn btn-Danger">DELETE</a>|
        <a th:href="@{/doctor/edit(id=${ob.id})}" class="btn btn-Secondary"> EDIT </a></td>
</tr>
</table>
<div th:text="${mess}"></div>
    </div>
</body>
</html>
