<html xmlns:th="https://www.thymeleaf.org/">
<head>
     <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
</head>
<div class="container">
<table class="table table-hover">
<tr class="bg-info text-center">
<th>Patient Id</th>
<th>Patient Name</th>
<th>Patient Gender</th>
<th>Patient Mobile</th>
<th>Patient DOB</th>
<th>Marial Status</th>
<th>Prasent Address</th>
<th>Communication Address</th>
<th>Past Medical History</th>
<th>Other Details</th>
<th>Operations</th>
</tr>
<tr th:each="ob:${list}">
<td th:text="${ob.id}"></td>
<td th:text="${ob.name}"></td>
<td th:text="${ob.Gender}"></td>
<td th:text="${ob.number}"></td>
<td th:text="${ob.dob}"></td>
<td th:text="${ob.marridStatus}"></td>
<td th:text="${ob.presentAddress}"></td>
<td th:text="${ob.communicationAddress}"></td>
<td th:text="${ob.pastMedicalHistory}"></td>
<td th:text="${ob.othersDetails}"></td>
<td><a th:href="@{/patient/delete(id=${ob.id})}" class="btn btn-primary">DELETE</a>
    <a th:href="@{/patient/edit(id=${ob.id})}" class="btn btn-secondary"> EDIT </a></td>
</tr>
</table>
<div th:text="${message}"></div>
</div>
</body>
</html>
